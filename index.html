<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Rock, Paper, Scissors
            5 rounds to beat the computer!
        </div>
        <div class="buttons">
            <button id="Rock">
                <img src="./images/rock.jpeg" class="dwayne" alt="Dwayne the rock johnson"> 
            </button>
            <button id="Paper">
                <img src="./images/paper.jpeg" class="paper" alt="Paper">
            </button>
            <button id="Scissors">
                <img src="./images/logan.jpeg" class="paper" alt="Paper">
            </button>
        </div>
        <div class="rounds"></div>
        <div class="score"></div>
        <div class="currentRound"></div>
</div>
</body>
</html>
